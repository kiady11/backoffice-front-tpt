<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Connexion</h1>
                <p class="text-medium-emphasis">mail: kikirkt11@yahoo.com | mot de passe: BonjourO1234!</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input type="mail" id="mail" name="mail" [(ngModel)]="userInput.mail" autoComplete="username"
                    cFormControl placeholder="kikirkt11@yahoo.com" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input type="password" id="password" name="password" [(ngModel)]="userInput.password"
                    autoComplete="current-password" cFormControl placeholder="BonjourO1234!" type="password" />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="connect()">
                      Connexion
                    </button>
                  </c-col>
                  <!-- <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col> -->
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Inscription</h2>
                <p>
                  Pour profiter pleinement de toutes les fonctionnalités, veuillez vous inscrire pour accéder à
                  l'application.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  S'incrire
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
